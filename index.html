<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description" content="An awesome profile with memes" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
    <title>Josh Curry</title>
</head>

<body onload="fetchMeme()">

    <!-- Navbar (for reference) -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="index.html">Josh Curry</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="shop.html">Shop</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Meme Section -->
    <div class="container mt-5 text-center">
        <h2>Random Meme</h2>
        <button onclick="fetchMeme()" class="btn btn-primary mb-3">Get a New Meme</button>
        <div id="meme-container" class="d-flex flex-column align-items-center">
            <h3 id="meme-title" class="mb-3"></h3> <!-- Title display -->
            <img id="meme-img" src="" alt="Meme" class="img-fluid"
                style="max-width: 100%; height: auto; display: none;">
        </div>
    </div>

    <script>
        function fetchMeme()
        {
            fetch('https://meme-api.com/gimme')
                .then(response => response.json())
                .then(data =>
                {
                    const memeImg = document.getElementById('meme-img');
                    const memeTitle = document.getElementById('meme-title');

                    // Check if the meme is safe for work
                    if (!data.nsfw)
                    {
                        memeImg.src = data.url;
                        memeTitle.textContent = data.title; // Set the title
                        memeImg.style.display = 'block'; // Make the image visible
                        memeTitle.style.display = 'block'; // Make the title visible
                    } else
                    {
                        console.warn('NSFW content detected. Skipping this meme.');
                        fetchMeme(); // Try to fetch another meme if NSFW is true
                    }
                })
                .catch(error => console.error('Error fetching meme:', error));
        }
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
</body>

</html>
